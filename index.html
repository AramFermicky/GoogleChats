<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleChats - Регистрация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #4285f4;
        }
        
        .logo h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .avatar-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #5f6368;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3367d6;
        }
        
        .error {
            color: #ea4335;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>
                <span style="font-size: 28px; color: #4285f4;">●</span>
                GoogleChats
            </h1>
            <p style="color: #5f6368; margin-top: 5px;">Создание профиля</p>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="Имя" required>
                <div class="error" id="firstNameError">Введите имя</div>
            </div>
            
            <div class="form-group">
                <input type="text" id="lastName" placeholder="Фамилия" required>
                <div class="error" id="lastNameError">Введите фамилию</div>
            </div>
            
            <div class="avatar-section">
                <div class="avatar" id="avatarPreview">
                    <span id="avatarInitials">Г</span>
                </div>
                <p style="color: #5f6368; font-size: 14px;">Аватарка (опционально)</p>
            </div>
            
            <div class="form-group">
                <input type="text" id="description" placeholder="Краткое описание (необязательно)">
            </div>
            
            <button type="submit">Создать профиль</button>
        </form>
    </div>

    <script>
        // Обновление инициалов при вводе
        document.getElementById('firstName').addEventListener('input', updateInitials);
        document.getElementById('lastName').addEventListener('input', updateInitials);
        
        function updateInitials() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            let initials = '';
            
            if (firstName) initials += firstName[0].toUpperCase();
            if (lastName) initials += lastName[0].toUpperCase();
            if (!initials) initials = 'Г';
            
            document.getElementById('avatarInitials').textContent = initials;
        }
        
        // Обработка формы
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            // Скрываем все ошибки
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            
            // Проверяем обязательные поля
            let valid = true;
            
            if (!firstName) {
                document.getElementById('firstNameError').style.display = 'block';
                valid = false;
            }
            
            if (!lastName) {
                document.getElementById('lastNameError').style.display = 'block';
                valid = false;
            }
            
            if (!valid) return;
            
            // Сохраняем данные
            const userData = {
                firstName: firstName,
                lastName: lastName,
                description: document.getElementById('description').value.trim(),
                registeredAt: new Date().toISOString()
            };
            
            localStorage.setItem('googleChatsUser', JSON.stringify(userData));
            
            // Переходим на инструкцию
            window.location.href = 'instruction.html';
        });
        
        // При загрузке проверяем, есть ли сохраненные данные
        window.addEventListener('load', function() {
            const saved = localStorage.getItem('googleChatsUser');
            if (saved) {
                try {
                    const userData = JSON.parse(saved);
                    document.getElementById('firstName').value = userData.firstName || '';
                    document.getElementById('lastName').value = userData.lastName || '';
                    document.getElementById('description').value = userData.description || '';
                    updateInitials();
                } catch(e) {
                    console.log('Нет сохраненных данных');
                }
            }
        });
    </script>
</body>
</html>
